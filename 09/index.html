<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"
      integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="conversor">
        <h2>Conversor de Moedas</h2>
        <div class="wrapper">
          <div class="money-wrapper">
            <input type="text" class="amount" value="R$1.000" />
            <div class="dropdown">
              <div class="selectd">
                <span class="fi fi-br fis"></span>
                BR
              </div>

              <ul>
                <li><span class="fi fi-br fis"></span>BRL</li>
                <li><span class="fi fi-us fis"></span>USD</li>
                <li><span class="fi fi-eu fis"></span>EUR</li>
                <li><span class="fi fi-gb fis"></span>GBP</li>
              </ul>
            </div>
          </div>
          <div class="middle">
            <img src="./assets/arrows-exchange.svg" alt="" />
          </div>
          <div class="money-wrapper">
            <input readonly type="text" class="amount" value="$1.430" />
            <div class="dropdown">
              <div class="selectd">
                <span class="fi fi-us fis"></span>
                USD
              </div>

              <ul>
                <li><span class="fi fi-br fis"></span>BRL</li>
                <li><span class="fi fi-us fis"></span>USD</li>
                <li><span class="fi fi-eu fis"></span>EUR</li>
                <li><span class="fi fi-gb fis"></span>GBP</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="cambio">
        <h2>Taxa de Cambio</h2>
        <div class="wrapper">
          <div id="chart"></div>
        </div>
      </section>
    </main>
    <script src="./scripit.js"></script>
  </body>
</html>
