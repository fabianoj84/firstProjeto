<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Chat</title>
  </head>
  <body>
    <div id="app">
      <div id="top">
        <div id="user-info">
          <img
            src="https://randomuser.me/api/portraits/women/50.jpg"
            alt="foto de perfil"
          />
          <div id="user-status">
            <strong>Cecilia Sassaki</strong>
            <div class="status">Online</div>
          </div>
        </div>
        <div id="chat-close">
          <i class="ph-x"></i>
        </div>
      </div>
      <div class="messages">
        <div id="last-seen">hoje 11h38</div>
        <div class="message">
          <div class="top">Cecilia - 11h32</div>
          <div class="body">Tive uma ideia incrível para um projeto!</div>
        </div>
        <div class="message you">
          <div class="top">Você - 11h32</div>
          <div class="body">Sério? Conte-me mais.</div>
        </div>

        <div class="message">
          <div class="top">Cecilia - 11h32</div>
          <div class="body">Tive uma ideia incrível para um projeto!</div>
        </div>
        <div class="message you">
          <div class="top">Você - 11h32</div>
          <div class="body">Bora codar</div>
        </div>
      </div>
      <div id="bottom">
        <form>
          <div class="input-wrapper">
            <input type="text" placeholder="Digite sua mensagem" />
            <button>
              <i class="ph-paper-plane-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
